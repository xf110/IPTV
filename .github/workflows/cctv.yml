name: 央视  # 工作流的名称


on:
  workflow_dispatch:


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: pip install selenium requests futures eventlet

      - name: Run cctv
        run: python ${{ github.workspace }}/py/cctv.py
        
     

      - name: 提交更改
        run: |
          git config --local user.email "email@xf110.eu.org"  # 设置 Git 用户邮箱
          git config --local user.name "xf110"  # 设置 Git 用户名
          git add tv/*  # 添加 tv/ 目录下的所有文件

          git commit -m "$(TZ=Asia/Shanghai date +'%Y-%m-%d %H:%M:%S') ：采集"
          #git pull --rebase
          git push -f
